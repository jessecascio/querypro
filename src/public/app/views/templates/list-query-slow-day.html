
<h4>Slow Queries Per Day <span style="font-size:10px">(Due to database restrictions can only be grouped by UTC)</span></h4>
<div id="list-query-slow-day">
	<span ng-if="!list.length"><img src="assets/images/loader.gif" /></span>
	<span ng-if="list.length">
		<table>
			<tr>
				<!-- @todo Use external css for petes sake -->
				<th style="padding:10px;width:100px;">Date</th>
				<th style="padding:10px">Duration(ms)</th>
				<th style="padding:10px">Query</th>
			</tr>
			<tr ng-repeat="row in list">

				<!-- only show date for first row in the sequence -->
				<!-- @todo Find better way to do this with angular -->
				<td ng-if="row[1] == 9" style="padding:10px;"><strong>{{row[0] | listDate}}</strong></td>
				<td ng-if="row[1] != 9" style="padding:10px;width:100px;"></td>
				
				<!-- @todo Click on date to show data -->
				<td style="padding:10px">{{row[2]}}</td>
				<td style="padding:10px">{{row[3]}}</td>
			</tr>
		</table>
	</span>
</div>
<br />
