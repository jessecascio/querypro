<!DOCTYPE html>
<html lang="en" ng-app="querypro">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Jesse Cascio">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    
    <script>
        

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('datetime', 'Date');
            data.addColumn('number', 'Queries');
            /*
            data.addRows([
              ['Mushrooms', 3],
              ['Onions', 1],
              ['Olives', 1],
              ['Zucchini', 1],
              ['Pepperoni', 2]
            ]);
            */
            data.addRows([
                [new Date(1435006800000), 74],
                [new Date(1435003200000), 0],
                [new Date(1434999600000), 0],
                [new Date(1434996000000), 0],
                [new Date(1434992400000), 0],
                [new Date(1434988800000), 0],
                [new Date(1434985200000), 0],
                [new Date(1434981600000), 0],
                [new Date(1434978000000), 0],
                [new Date(1434974400000), 0],
                [new Date(1434970800000), 0],
                [new Date(1434967200000), 0],
                [new Date(1434963600000), 0],
                [new Date(1434960000000), 0],
                [new Date(1434956400000), 0],
                [new Date(1434952800000), 0],
                [new Date(1434949200000), 0],
                [new Date(1434945600000), 0],
                [new Date(1434942000000), 0],
                [new Date(1434938400000), 0],
                [new Date(1434934800000), 0],
                [new Date(1434931200000), 0],
                [new Date(1434927600000), 0],
                [new Date(1434924000000), 0],
                [new Date(1434920400000), 0],
                [new Date(1434916800000), 0],
                [new Date(1434913200000), 0],
                [new Date(1434909600000), 0],
                [new Date(1434906000000), 0],
                [new Date(1434902400000), 0],
                [new Date(1434898800000), 59]
            ]);

            // Set chart options
            var options = {'height':300,
                            hAxis: {
                                format: 'M/d/yy',
                                gridlines: {count: 15}
                              }
                            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.LineChart(document.getElementById('google-chart'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <div ng-include src="'includes/navigation.html'"></div>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Blank</h1>
                        
                        <div>Queries Per:
                            <select class="form-control">
                                <option>Min</option>
                                <option>Hour</option>
                                <option>Day</option>
                            </select><div id="google-chart"></div>
                        </div>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- angularjs @ 1.4.1 -->
    <script src="js/angular.min.js"></script>

    <!-- app -->
    <script src="js/app.js"></script>

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script>
    // Load the Visualization API and the piechart package, coreincludes: pie, bar, column
    google.load('visualization', '1.0', {'packages':['corechart']});

    // Set a callback to run when the Google Visualization API is loaded.
    google.setOnLoadCallback(drawChart);
    </script>

</body>

</html>
